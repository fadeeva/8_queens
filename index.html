<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>8 Queens</title>
    <link rel="stylesheet" href="src/css/main.css">
</head>
<body>
    <header>
        <img src="src/img/8_queens_logo.svg" alt="Задача о 8 ферзях">
    </header>
    <main>
        <div id="chess_desk">
            <ul id="desk_numbers">
                <li>8</li>
                <li>7</li>
                <li>6</li>
                <li>5</li>
                <li>4</li>
                <li>3</li>
                <li>2</li>
                <li>1</li>
            </ul>
            <canvas id="squares" width="640" height="640"></canvas>
            <ul id="desk_letters">
                <li>a</li>
                <li>b</li>
                <li>c</li>
                <li>d</li>
                <li>e</li>
                <li>f</li>
                <li>g</li>
                <li>h</li>
            </ul>
        </div>
        <aside>
            <ul id="icons_ctn">
                <li id="counter_back_icon_ctn">
                    <div id="counter_num_ctn"><span id="counter_num">0</span></div>
                    <img src="src/img/counter_back.svg" alt="Счётчик ферзей">
                </li>
                <li id="tip_icon_ctn"><img src="src/img/icon_tip.svg" alt="Подсветка атакованных полей"></li>
                <li id="info_icon_ctn">
                    <svg id="info_icon" width="78" height="78">
                        <rect width="78" height="78" x="0" y="0" fill="#1d1d1d" />
                        <path d="M 23 31 L53 31" stroke-width="2" stroke="#ccc7c4" fill="none" />
                        <path d="M 23 38 L53 38" stroke-width="2" stroke="#ccc7c4" fill="none" />
                        <path d="M 23 45 L53 45" stroke-width="2" stroke="#ccc7c4" fill="none" />
                    </svg>
                </li>
                <li id="empty_item"></li>
                <li id="kfadeeva_logo_ctn"><img src="src/img/k_fadeeva_logo.svg" alt="Логотип Екатерины Фадеевой"></li>
            </ul>
        </aside>
        
    <div style="display:none;">
        <img id="queen" src="src/img/queen.svg">
    </div>
    </main>
<script src="src/js/script.js"></script>
</body>
</html>
